{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
   <title> ADD STUDENTS </title>
{% endblock %}

{% block content %}
     <div class="jumbotron container">
       <form method="POST">
         {% csrf_token %}
         {{form| crispy}}
         <input type="submit" value="ADD STUDENTS INFORMATION" class="btn btn-outline-success">
         <input type="reset" value="RESET INFORMATION" class="btn btn-outline-danger">
       </form>
   </div>
{% endblock %}


</body>
</html>
